<html>
    <head>
        <title>
            Cadastro 
        </title>
        <link rel="stylesheet" href="css/styleCadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <main>
            <div id="container_principal">
                <div class="frmdeCadastro">
                    <form action="" name="frmCadastroUsuarios" class="frmCadastro">
                        <label for="" id="lblCadastrar">
                            Cadastre-se
                        </label>
                        <label id="lblFraseCadastro">
                            Preencha o formul√°rio abaixo com seus dados:
                        </label>
                        <div class="input">
                            <img src="img/perfil 1.png" alt="" height="24px" width="24px">
                            <input type="text" name="txtNome" id="txtUsuario" placeholder="Nome">
                        </div>

                        <div class="input">
                            <img src="img/o-email 1.png" alt="" height="24px" width="24px">
                            <input type="email" name="txtEmail" id="txtEmail" placeholder="Email">
                        </div>

                        <div class="input">
                            <img src="img/cadeado-trancado 1.png" alt="" height="24px" width="24px">
                            <input type="password" name="pwdSenhaUsuario" id="pwdSenhaUsuario" placeholder="Senha">
                        </div>

                        <div class="input">
                            <input type="password" name="pwdSenhaUsuario" id="pwdConfirmarSenhaUsuario" placeholder="Confirme sua senha">
                        </div>

                        <button type="submit" id="btnCadastrar">Cadastrar</button>
                        <a href="indexLogin.html">
                            Efetuar Login
                        </a>
                    </form>
                </div>
                <div class="imgStack">
                    <div class="imgLogo">
                        <img src="img/senai-logo 1.png" alt="">
                    </div>
                    <div class="imgCadastro">
                        <img src="img/Login-rafiki 1.png" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
